<!DOCTYPE html>
<html>
    <head>
        <style>
            :root{
                --viewport-width: 1px;
                --viewport-height: 900px;
                --toaster-position: 0px;
            }
            #boundingBox{
                height: var(--viewport-height);
                width: var(--viewport-width);
                border-width: 10px;
                border-color: #000000;
                border: solid;
                margin-left: auto;
                margin-right: auto;
            }

            #toasterBounds{
                position: absolute;
                top: var(--toaster-position);
                height: 10px;
                width: var(--viewport-width);
            }

            #bulletBounds{
                position: absolute;
                width: var(--viewport-width);
                height: 5px;
            }
            
            #enemyBounds{
                position: absolute;
                width: var(--viewport-width);
                height: var(--viewport-height);
            }

            #toaster{
                background-color: #121234;
                width: 120px;
                height: 120px;
                position: absolute;
            }
            
            #toasterCollision{
                width: 0px;
                height: 0px;
                position: absolute;
            }


            .toast{
                position: absolute;
                background-color: blue;
            }
            
            .enemy{
                position: absolute;
                height: 20px;
                width: 20px;
                background-color: red;
            }
        </style>
        <script src="logic.js"></script>
    </head>
    <body>
        <div id="boundingBox">
            <div id="toasterBounds">
                <div id="toaster"></div>
            </div>
            <div id="bulletBounds"></div>
            <div id="enemyBounds"></div>
        </div>  
        <script>gameloop();</script>
    </body>
</html>
