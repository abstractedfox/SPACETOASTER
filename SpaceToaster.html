<!DOCTYPE html>
<html>
    <head>
        <style>
            :root{
                --viewport-width: 1px;
            }
            #boundingBox{
                height: 900px;
                width: var(--viewport-width);
                border-width: 10px;
                border-color: #000000;
                border: solid;
                margin-left: auto;
                margin-right: auto;
            }

            #toasterBounds{
                position: absolute;
                bottom: 17%;
                height: 10px;
                width: var(--viewport-width);
            }

            #bulletBounds{
                position: absolute;
                width: var(--viewport-width);
                height: 5px;
                bottom: 17%;
            }

            #toaster{
                background-color: #121234;
                width: 120px;
                height: 120px;
                position: absolute;
            }

            #bullet{
                width: 8px;
                height: 8px;
                background-color: #ff1144;
            }

            .toast{
                position: absolute;
            }
        </style>
        <script src="logic.js"></script>
    </head>
    <body>
        <div id="boundingBox">
            <div id="toasterBounds">
                <div id="toaster"></div>
            </div>
            <div id="bulletBounds"></div>
        </div>  
        <script>gameloop();</script>
    </body>
</html>
